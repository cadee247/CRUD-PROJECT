<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb"
      crossorigin="anonymous">

    <title>CRUD MINI PROJECT UPDATE</title>
  </head>
  <body>

    <div dir="ltr">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-md">
          <a class="navbar-brand" href="/">CRUD MINI PROJECT</a>
        </div>
      </nav>
    </div>

    <!-- Main Content -->
    <div class="container mt-3">
      <div class="row" dir="ltr">
        <div class="col-md-4">
          <h2 class="text-white bg-info text-center p-3">UPDATE STUDENT DETAILS</h2>
          <br />

          <form action="/update/{{d.id}}" method="post"> {% csrf_token %}
            {% csrf_token %}
            <!-- Student Name -->
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Enter the Student Name" name="name" value="{{d.name}}" required>
            </div>

            <!-- Student Email -->
            <div class="form-group">
              <input type="email" class="form-control mt-2" placeholder="Enter the Student Email" name="email"value="{{d.email}}" required>
            </div>

            <!-- Student Age -->
            <div class="form-group">
              <input type="number" class="form-control mt-2" placeholder="Enter the Student Age" name="age"value={{d.age}} required>
            </div>

            <!-- Gender -->
            <div class="form-group mt-2">
              <select id="Gender" class="form-control" name="gender" required>
                <option selected>{{d.gender}}</option>="" selected>Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
            </div>
            <br />

            <div class="d-grid gap-2">
              <button class="btn btn-success" type="submit">Update</button>
            </div>
          </form>
        </div>

        

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka75k0Gln4mtz2MlQnikT1wXgYsOg+OmhuP+IlRH9sENBOOLRn5q+8nbTo4+1p"
      crossorigin="anonymous"></script>
  </body>
</html>
